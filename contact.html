<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edhak Dental Center</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- owel carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <!-- Style.CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Website Icon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="imgs/home/edhakDentalCenterLogo.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="spinner">
      <span class="loader"></span>
    </div>
    <header>
      <div class="overlay">
        <div class="container">
          <nav id="navbar"></nav>
          <div class="main-header mt-5">
            <h1>Contact</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-4 d-flex align-items-center">
              <div class="clinic-contacts my-5">
                <div class="location">
                  <h6>LOCATION</h6>
                  <p>Benha, Qalyubia, Egypt</p>
                </div>
                <br />
                <div class="call">
                  <h6>CALL US</h6>
                  <a href="tel:+201555244668" target="_blank">01555244668</a>
                </div>
                <br />
                <div class="write overflow-hidden">
                  <h6>OR WRITE</h6>
                  <a href="mailto:riyadosama14112000@gmail.com" target="_blank"
                    >riyadosama14112000@gmail.com</a
                  >
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-8">
              <div class="appointment-form">
                <h2 class="mb-4 fw-bold">Make an appointment</h2>
                <form>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Your name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Your e-mail"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Subject"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <textarea
                      class="form-control"
                      rows="5"
                      placeholder="Message"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-custom px-4">
                    Send a message
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
