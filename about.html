<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edhak Dental Center</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- owel carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <!-- Style.CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Website Icon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="imgs/home/edhakDentalCenterLogo.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="spinner">
      <span class="loader"></span>
    </div>
    <header>
      <div class="overlay">
        <div class="container">
          <nav id="navbar"></nav>
          <div class="main-header mt-5">
            <h1>About Us</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="stadio">
        <div class="container">
          <h2>Explore our spaces</h2>
          <div
            id="clinicStadio"
            class="carousel slide carousel-fade"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="imgs/clinic/0.webp"
                  class="d-block w-100"
                  alt="clinic"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imgs/clinic/1.webp"
                  class="d-block w-100"
                  alt="clinic"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imgs/clinic/2.webp"
                  class="d-block w-100"
                  alt="clinic"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imgs/clinic/3.webp"
                  class="d-block w-100"
                  alt="clinic"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imgs/clinic/4.webp"
                  class="d-block w-100"
                  alt="clinic"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imgs/clinic/5.webp"
                  class="d-block w-100"
                  alt="clinic"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imgs/clinic/6.webp"
                  class="d-block w-100"
                  alt="clinic"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imgs/clinic/7.webp"
                  class="d-block w-100"
                  alt="clinic"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imgs/clinic/8.webp"
                  class="d-block w-100"
                  alt="clinic"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#clinicStadio"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#clinicStadio"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
